language: rust
sudo: false
language: rust
rust:
- stable
- beta
- nightly

cache:
  directories:
    - $HOME/.cargo
    - target

before_script:
- |
    pip install 'travis-cargo<0.2' --user &&
    export PATH=$HOME/.local/bin:$PATH

script:
- |
    travis-cargo build &&
    travis-cargo test

matrix:
    allow_failures:
        - rust: stable
        - rust: beta
